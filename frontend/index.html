<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Results Dashboard</h1>
        
        <table id="resultsTable" border="1">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Standard</th>  <!-- Changed "Class" to "Standard" -->
                    <th>Subjects with Marks</th>
                    <th>Total Marks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    
        <section class="add-result">
            <h2>Add Result</h2>
            <form id="add-result-form">
                <label for="studentID">Student ID:</label>
                <input type="number" id="studentID" required><br><br>

                <label for="classID">Class ID:</label>
                <input type="number" id="classID" required><br><br>

                <label for="subjectID">Subject ID:</label>
                <input type="number" id="subjectID" required><br><br>

                <label for="teacherID">Teacher ID:</label>
                <input type="number" id="teacherID" required><br><br>

                <label for="marks">Marks:</label>
                <input type="number" id="marks" required><br><br>

                <label for="result_date">Result Date:</label>
                <input type="date" id="result_date" required><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
